<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>文章列表--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{../../../static/layui/css/layui.css}" media="all" />
	<link rel="stylesheet" th:href="@{../../../static/css/public.css}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
	<div class="layui-form-item">
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input" name="userName" lay-verify="required" placeholder="请输入用户名" >
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-inline">
			<label class="layui-form-label">昵称</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="nickName" placeholder="请输入昵称">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">邮箱</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="email" lay-verify="email" placeholder="请输入邮箱">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">手机</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" name="tel" lay-verify="phone" placeholder="请输入手机号" >
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">用户角色</label>
		<div class="layui-input-block role-box">
			<div class="jq-role-inline">
				<fieldset class="layui-elem-field">
					<legend>选择角色</legend>
					<div class="layui-field-box" >
						<span th:each="role:${roles}">
							<input type="checkbox" name="roles" th:value="${role.id}" th:title="${role.roleName}"  lay-filter="role" />
						</span>
					</div>
				</fieldset>
			</div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn" lay-submit="" lay-filter="addUser">立即添加</button>
			<button type="reset" class="layui-btn">重置</button>
		</div>
	</div>
</form>
<script type="text/javascript" th:src="@{../../../static/layui/layui.js}"></script>
<script type="text/javascript" th:src="@{../../../static/js/page/user_add.js}"></script>
</body>
</html>
